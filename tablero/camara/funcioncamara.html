        width: 320px;
        height: 240px;
        border: 1px solid black;
}

<center>
    <h3>Tomar Fotografia para perfil</h3><br><br>
<form>
<div id="my_camera"></div><br><br>
<input class="btn btn-primary ml-4 mr-3" type=button value="Tomar foto" name = "Imagen" onClick="take_snapshot()">
<input class="btn btn-primary mr-3" type=button value="Guardar foto" onClick="saveSnap()">
<br><br><div id="results" ></div><br><br>









    <!-- Webcam.min.js -->
    <script type="text/javascript" src="webcamjs/webcam.min.js"></script>
	<!-- Configure a few settings and attach camera -->
	<script language="JavaScript">
	 // Configure a few settings and attach camera
    Webcam.set({
      width: 320,
      height: 240,
      image_format: 'jpeg',
      jpeg_quality: 90
    });
    Webcam.attach( '#my_camera' );
    // preload shutter audio clip
    var shutter = new Audio();
    shutter.autoplay = false;
    shutter.src = navigator.userAgent.match(/Firefox/) ? 'shutter.ogg' : 'shutter.mp3';
    function take_snapshot() {
        // play sound effect
        shutter.play();
        // take snapshot and get image data
        Webcam.snap( function(data_uri) {
            // display results in page
            document.getElementById('results').innerHTML = 
            '<img id="imageprev" src="'+data_uri+'"/>';
        } );
        Webcam.reset();
    }
    function saveSnap(){
            var base64image =  document.getElementById("imageprev").src;
             Webcam.upload( base64image, 'upload.php', function(code, text) {
                 console.log('Save successfully');
            });
        }
	</script><br>
    <a type="button" class="btn btn-secondary" href="/instrumentacion/tablero/index.php">Salir</a>  
</form>
